{% extends 'tenis/skeleton.html' %}

{% block title %}Tenis{% endblock %}

{% block body %}
  {% if tournaments %}
    <div class="container">
      <div class="list-group">
        {% for tournament in tournaments %}
          <a href="{% url 'tournament_id' tournament.id %}" class="list-group-item">
            <h4 class="list-group-item-heading">{{tournament.name}}</h4>
            <p>{{tournament.datetime}}</p>
            <p>
              Free Places
              <span class="badge">{{tournament.participants_registered}}</span>
            </p>
          </a>
        {% endfor %}
      </div>
    </div>
  {% endif %}
{% endblock %}
